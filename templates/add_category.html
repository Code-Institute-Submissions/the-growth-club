{% extends "base.html" %}
{% block content %}
<div class="container userform-container ">
    <!-- Page Heading -->
    <div class="row resource-header-row">
        <div class="col s12 m12 l12 ">
            <h3 class=" resource-h center-align">Add a New Category</h3>
        </div>
    </div>
    <div class="row ">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('add_category') }}">
            <!--Category Name Input -->
            <div class="row field-row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">folder_open</i>
                    <input id="category_name" name="category_name" minlength="3" maxlength="20"
                            type="text" class="validate" required>
                    <label for="category_name">Category Name</label>
                    <span class="helper-text" data-error="Type a new category name in 3 - 20 characters" data-success="That sounds cool!">Type a new category name in 3 - 20 characters</span>
                </div>
            </div>
            <!-- Form Buttons -->
            <div class="row center-align">
                <div class="col s12 center-align">
                    <!-- Cancel Button -->
                    <a href="{{ url_for('admin_dashboard')}}" class="waves-effect waves-light btn manage-resources-btn">
                        Cancel
                    </a>
                    <!-- Add Button -->
                    <button type="submit" class="waves-effect waves-light btn manage-resources-btn">
                        Add Category
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
