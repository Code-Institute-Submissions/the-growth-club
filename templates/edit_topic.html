{% extends "base.html" %}
{% block content %}
<div class="container userform-container ">
    <!-- Page Heading -->
    <div class="row resource-header-row">
        <div class="col s12 m12 l12 ">
            <h3 class=" resource-h center-align">Edit a Topic</h3>
        </div>
    </div>
    <div class="row">
        <!-- Edit a Topic Form -->
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('edit_topic', topic_id=topic._id) }}">
            <!-- Topic Name -->
            <div class="row field-row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">folder_open</i>
                    <input id="topic_name" name="topic_name" minlength="2" maxlength="20" type="text" value="{{ topic.topic_name }}" class="validate" required>
                    <label for="topic_name">Topic Name</label>
                    <span class="helper-text" data-error="Type the new topic name in 2 - 20 characters" data-success="That sounds cool!">Type the new category name in 2 - 20 characters</span>
                </div>
            </div>
            <!--Form Buttons -->
            <div class="row center-align">
                <div class="col s12 center-align">
                    <!-- Cancel Button -->
                    <a href="{{ url_for('admin_dashboard')}}" class="general-button">
                        Cancel
                    </a>
                    <!-- Edit Button -->
                    <button type="submit" class="general-button">
                        Edit Category
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
