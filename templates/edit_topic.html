{% extends "base.html" %}
{% block content %}
<h3 class="center-align">Edit Topic</h3>

<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('edit_topic', topic_id=topic._id) }}">
        <!-- topic name -->
        <div class="row field-row">
            <div class="input-field col s12">
                <i class="material-icons prefix">folder_open</i>
                <input id="topic_name" name="topic_name" minlength="2" maxlength="25" type="text" value="{{ topic.topic_name }}" class="validate" required>
                <label for="topic_name">Topic Name</label>
            </div>
        </div>
        <!-- topic name end -->
        <!-- Submit & Cancel btn-->
        <div class="row center-align">
            <div class="col s12 center-align">
                <!-- cancel button -->
                <a href="{{ url_for('admin_dashboard')}}" class="waves-effect waves-light btn-large">
                    Cancel
                </a>
                <!-- edit button -->
                <button type="submit" class="waves-effect waves-light btn manage-resources-btn ">
                    Edit Topic
                </button>
            </div>
        </div>
        <!-- Submit & Cancel btn end-->
    </form>
</div>

{% endblock %}
