{% extends "base.html" %}
{% block content %}
<h3 class="center-align">Edit Category</h3>

<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('edit_category', category_id=category._id) }}">
        <!-- category name -->
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">folder_open</i>
                <input id="category_name" name="category_name" minlength="3" maxlength="25" type="text" value="{{ category.category_name }}" class="validate" required>
                <label for="category_name">Category Name</label>
            </div>
        </div>
        <!-- category name end -->
        <!-- Submit & Cancel btn-->
        <div class="row center-align">
            <div class="col s12 center-align">
                <!-- cancel button -->
                <a href="{{ url_for('admin_dashboard')}}" class="waves-effect waves-light btn-large">
                    Cancel
                </a>
                <!-- edit button -->
                <button type="submit" class="waves-effect waves-light btn-large ">
                    Edit Category
                </button>
            </div>
        </div>
        <!-- Submit & Cancel btn end-->
    </form>
</div>

{% endblock %}
