{% extends "base.html" %}
{% block content %}
<div class="container userform-container">
    <!-- Page Heading -->
    <div class="row resource-header-row">
        <div class="col s12 m12 l12">
            <h3 class="resource-h center-align">Log Into My Account</h3>
        </div>
    </div>
    <!-- User Log In Form -->
    <div class="row user-form-row log-in-row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
            <!-- Username -->
            <div class="row field-row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">person_outline</i>
                    <input id="username" name="username" type="text" class="validate" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" required>
                    <label for="username">Username</label>
                    <span class="helper-text" data-error="Your username should be between 5-15 characters" data-success="Awesome!">Type your awesome username you signed up with.</span>
                </div>
            </div>
            <!-- Password -->
            <div class="row field-row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">lock_outline</i>
                    <input id="password" name="password" type="password" class="validate" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" required>
                    <label for="password">Password</label>
                    <span class="helper-text" data-error="Type a valid password. It should contain 5-15 characters." data-success="Excellent!">Type your super secret password.</span>
                </div>
            </div>
            <!-- Log In -->
            <div class="row center-align">
                <button type="submit" class="general-button">
                Log In 
                </button>
            </div>
        </form>  
        <!-- Info -->
        <div class="row">
            <div class="col s12 center-align">
                <p class="center-align note-p" >Don't have an account? 
                </p>
                <a href="{{ url_for('register') }}" class="center-align note-p redirect-p underline-link">Create an account here!</a>
            </div>
        </div>
    </div>
</div>  
{% endblock %}
