{% extends "base.html" %}
{% block content %}
    <!-- Loop over all of the items that the .find() function from the resource collection-->
    {% for resource in resources %}
        {{ resource.resource_name }}<br>
        {{ resource.category_name }}<br>
        {{ resource.topic_name }}<br> 
        {{ resource.description }}<br>
        {{ resource.date }}<br>
        {{ resource.link }}<br>
        {{ resource.created_by }}<br>
    {% endfor %}
    
{% endblock %}
