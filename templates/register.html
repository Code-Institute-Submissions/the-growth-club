{% extends "base.html" %}
{% block content %}
    <h3 class="center-align">Join the Growth Club for Free!</h3>
    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
            <div>
                <!-- Username -->
                <div class="row field-row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">person_outline</i>
                        <input id="username" name="username" type="text" class="validate" minlength="5" maxlength="15"
                            pattern="^[a-zA-Z0-9]{5,15}$">
                        <label for="username">Username</label>
                    </div>
                </div>
                <!-- Username end-->
                <!-- Email -->
                <div class="row field-row">
                    <div class="input-field col s12">
                        <i class="far fa-envelope prefix"></i>
                        <input id="email" name="email" type="email" class="validate">
                        <label for="email">Email</label>
                    </div>
                </div>
                <!-- Email end-->
                <!-- Password -->
                <div class="row field-row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">lock_outline</i>
                        <input id="password" name="password" type="password" class="validate" minlength="5"
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$">
                        <label for="password">Password</label>
                    </div>
                </div>
                <!-- Password end -->
            </div>
            <!-- Register -->
            <div class="row center-align">
                <div class="col s12">
                    <button type="submit" class="waves-effect waves-light btn manage-resources-btn ">
                        Sign Up
                    </button>
                </div>
            </div>
            <!-- Register end-->
        </form>
    </div>
    <!-- Info -->
    <div class="row">
        <div class="col s12">
            <p class="center-align note-p">We will never share your information with anyone! </p>
            <p class="center-align note-p">
                Already Registered?
                <a href="{{ url_for('login') }}" class="redirect-p">Log In here</a>
            </p>
        </div>
    </div>  
    <!-- Info end-->
{% endblock %}
